<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRZone | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Specific styles for registration/login forms */
        .auth-container {
            max-width: 450px;
            margin: 80px auto 50px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-container h2 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: #222;
            position: relative;
            padding-bottom: 15px;
        }
        .auth-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background-color: #007bff;
            border-radius: 3px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-form label {
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.05em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .auth-form input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .auth-form button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .auth-form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .auth-link {
            margin-top: 25px;
            font-size: 0.95em;
        }
        .auth-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .auth-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Error Message Styles */
        #registration-message, #login-message {
            color: #dc3545; /* Red for errors */
            background-color: #f8d7da; /* Light red background */
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
            font-size: 0.9em;
            text-align: left;
        }
        #registration-message.success, #login-message.success {
            color: #28a745; /* Green for success */
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 60px auto 30px;
                padding: 25px;
            }
            .auth-container h2 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }
            .auth-form button {
                font-size: 1.1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>KRZone</h1>
        <p>Premium Clothing for the Modern Lifestyle</p>
    </header>

    <nav>
        <a href="index.html#home">Home</a>
        <a href="index.html#shop">Shop All</a>
        <a href="index.html#cart-section">Cart (<span id="cart-count">0</span>)</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </nav>

    <div class="auth-container">
        <h2>Register</h2>
        <div id="registration-message"></div>
        <form id="register-form" class="auth-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 KRZone Clothing Brand. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
